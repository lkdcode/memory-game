
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown Timer</title>
<!--	<link rel="stylesheet" href="style.css">-->
	<style>
        .countdown {
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 48px;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: scale-up 0.5s ease-in-out forwards;
        }

        @keyframes scale-up {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }



	</style>
</head>
<body onload="startCountdown()">
<div class="countdown-timer">
	<div class="countdown-wrapper">
		<div class="countdown-item">
			<span id="countdown-minutes">00</span>
			<div class="countdown-label">Minutes</div>
		</div>
		<div class="countdown-item">
			<span id="countdown-seconds">00</span>
			<div class="countdown-label">Seconds</div>
		</div>
	</div>
</div>
<!--<script src="script.js"></script>-->
</body>
</html>



<script>
  function startCountdown() {
    var minutes = 3;
    var seconds = 0;

    var countdownMinutes = document.getElementById("countdown-minutes");
    var countdownSeconds = document.getElementById("countdown-seconds");

    var countdownInterval = setInterval(function() {
      if (seconds == 0) {
        minutes--;
        seconds = 59;
      } else {
        seconds--;
      }

      countdownMinutes.innerHTML = (minutes < 10 ? "0" : "") + minutes;
      countdownSeconds.innerHTML = (seconds < 10 ? "0" : "") + seconds;

      if (minutes == 0 && seconds == 0) {
        clearInterval(countdownInterval);
        // Add code to start the game here
      }
    }, 1000);
  }

</script>
</body>
</html>
